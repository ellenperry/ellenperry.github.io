				  <h1 class="card-header" style="letter-spacing:0em;font-style:normal;font-weight:600;font-size:2.5em;border-color:black;background:none;">Send me an email.</h1>
					<div class="card-body">
						<form action="https://formspree.io/ellenperryart@gmail.com" method="POST">
						  <div class="form-group">
						    <label for="inputName">Name</label>
						    <input name="name" type="text" class="form-control" id="inputName" required>
						  </div>
							<div class="form-group">
						    <label for="inputEmail">Email Address</label>
						    <input name="_replyto" type="email" class="form-control" id="inputEmail" required>
						  </div>
						  <div class="form-group">
						    <label for="inputSubject">Subject</label>
						    <input name="_subject" type="text" class="form-control" id="inputSubject">
						  </div>
							<div class="form-group">
						    <label for="inputMessage">Message</label>
						    <textarea name="message" class="form-control" id="inputMessage" rows="3" required style="resize:none;"></textarea>
						  </div>
						  <button type="submit" class="btn btn-outline-dark reverse" value="send">Submit</button>
						</form>
				  </div>
				</div>
			</div>
