	<script>
	$(document).ready(function(){
		$(window).bind('scroll', function(){
			var navHeight = $('#nav1').height();
			if ($(window).scrollTop() > navHeight) {
				$('#nav2').addClass('fixednav');
			}
			else {
				$('#nav2').removeClass('fixednav');
			}
		});
		$(window).bind('load', function(){
			var navHeight = $('#nav1').height();
			if ($(window).scrollTop() > navHeight) {
				$('#nav2').addClass('fixednav');
			}
			else {
				$('#nav2').removeClass('fixednav');
			}
		});
	});
	</script>
